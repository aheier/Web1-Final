<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title> Home </title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <script src="jquery-3.2.0.min.js"></script>
    
    <script src="script.js"></script>
    
</head>

<body title="US Bank Stadium">
    <header>
        <nav>
            <img class="logo" src="images/logo.png">
            <div><a href="index.html" class="link"> Home </a></div>
            <div><a href="photos.html" class="link selected"> Photos </a></div>
            <div><a href="team.html" class="link"> Team </a></div>
            <div><a href="schedule.html" class="link"> Schedule </a></div>
            <div><a href="about.html" class="link"> About </a></div>
        </nav>
    </header>
    <div class="wrapper">
        <div class="content">
            <h1 class="title">Team Photo Gallery</h1>
            <div class="flex row">
                <input id="img_no"     type="hidden"  value="1">
                <div class="col">
                    <h3>Previous</h3>
                    <input id="prev" type="image" class="photo previous" src="images/img0.jpg" alt="Previous Image">
                </div>
                <div class="col-2">
                    <img id="main" class="photo main" src="images/img1.jpg" alt="Main Image">

                </div>
                <div class="col">
                    <h3>Next</h3>
                    <input id="next" type="image" class="photo next" src="images/img2.jfif" alt="Next Image">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <p>Copyright &copy; 2021  Anthony Heier </p>
        </div>
    </footer>
</body>

</html>
